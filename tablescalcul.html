<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables calculator</title>
</head>
<body>
    <h1>Tables Calculator</h1>
    <input type="number" id="table" placeholder="enter a number">
    <button onclick="generatetable()">submit</button>
    <h3 id="result"></h3>
    <script>
        function generatetable(){

            let number=document.getElementById("table").value;
            let result="";

            for(i=1;i<=10;i++){
                result +=  number + " x " + i + " = " + (number * i) + "\n";
            }
            document.getElementById("result").innerText=result;


        }


    </script>

</body>
</html>
